<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

  <body style="background-color: aqua;">
    <h1>Hello, world!</h1>



<div class="container">
    <div class="row">
<div class="d-flex">
        <div class="col-md-4">

            <div class="text-center p-5 bg-white m-2">
                <h1 class="h5">HOURS</h1>
                <h1 class="h5" id="hr">00</h1>
            </div>
        </div>
        <div class="col-md-4">

            <div class="text-center p-5 bg-white  m-2">
                <h1 class="h5">mintues</h1>
                <h1 class="h5" id="min">00</h1>
            </div>
        </div>
        <div class="col-md-4">

            <div class="text-center p-5 bg-white  m-2">
                <h1 class="h5">second</h1>
                <h1 class="h5" id="sec">00</h1>
            </div>
        </div>
    </div>
    </div>

    <div class="text-center p-5  m-2">
       <input type="text" placeholder="00 " id="input" style="border: none; background-color: aqua; size: 2px;">     <input type="text" placeholder="00 " id="inputt" style="border: none; background-color: aqua;">     <input type="text" placeholder="00 " id="inputtt" style="border: none; background-color: aqua; ">
       <button  class="btn btn-info "onclick="timer()" id="tmer"> timer</button>
   
    </div>
    <div class="col-md-12">
<div class="fixed-bottom text-center">
    <button  class="btn btn-info "onclick="startf()" id="start"> start</button>

   
    <button class="btn btn-danger  m-1" onclick="stopf()"  id="stop" > stop</button>
    
    <buttons class="btn btn-warning  m-1"   onclick="resetf()" id="pasue"> reset</button>
    
</div>



    </div>
</div>



    <script src="app.js"></script>
